<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <link rel="stylesheet", href="styles.css"/>
  <title>Drawing with CSS</title>
</head>
<body>
  <div class="page">
    <div class="section">
      <div class="header"><h1>Let's draw a bird!</h1></div>
      <div class="container bird">
        <div class="bird-body">
          <div class="bird-head"</div>
            <div class="bird-legs"</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="header"><h1>Let's draw a watermelon!</h1></div>
      <div class="container melon">
        <div class="melon-body">
          <div class="green"></div>
          <div class="white"></div>
          <div class="red"></div>
          <div class="mouth"></div>
        </div>
          <div class="left-eye"></div>
          <div class="right-eye"></div>
          <div class="seeds seed1"></div>
          <div class="seeds seed2"></div>
          <div class="seeds seed3"></div>
          <div class="seeds seed4"></div>
          <div class="seeds seed5"></div>
          <div class="seeds seed6"></div>
          <div class="seeds seed7"></div>
          <div class="seeds seed8"></div>
          <div class="legs"></div>
          <div class="melon-shadow"></div>
      </div>
    </div>
    <div class="section">
      <div class="header"><h1>Banana</h1></div>
      <div class="container banana">
        <div class="banana-body">
          <div class="banana-outline"></div>
        </div>
        <div class="banana-end"></div>
        <div class="banana-top"></div>
        <div class="banana-eyes">
            <div class="banana-left-eye"></div>
            <div class="banana-right-eye"></div>
          </div>
          <div class="banana-mouth"></div>
          <div class="banana-float"></div>

      </div>
    </div>
  </div>
  </body>
  </html>
